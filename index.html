<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto-Alura</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container">
            <div class="encriptador">
                <textarea name="texto" class="textarea" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div class="terminos">
                    <p>Solo letras minusculas y sin acento.</p>
                </div>
                <div class="botones">
                    <button class="boton-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                    <button class="boton-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="resultado">
                <img src="img/muneco.png" alt="mono" id="mono">
                <div class="mensaje" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                    <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></!--textarea> -->
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
